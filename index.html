<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPG Creature Search</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <div id="search">
            <button id="search-button"></button>
            <input id="search-bar" placeholder="Search...">
        </div>
        <div id="creature">
            <section id="info">
                <h1 id="id"></h1>
                <h1 id="name"></h1>
                <span id="types"></span>
                <h2 class="hw height">Height: <span id="height-value"></span></h2>
                <h2 class="hw weight">Weight: <span id="weight-value"></span></h2>"
            </section>
            <section id="ability">
                <h3 id="ability-name">Ability: </h3>
                <p id="ability-descr"></p>
            </section>
        </div>
        <div id="stats">
            <h1 id="title"></h1>
            <ul id="stat-list">
                <li class="stat">
                    <p id="hp" class="value">HP<span class="stat-bar"></span></p>
                </li>
                <li class="stat">
                    <p id="attack" class="value">Attack<span class="stat-bar"></span></p>
                </li>
                <li class="stat">
                    <p id="defense" class="value">Defense<span class="stat-bar"></span></p>
                </li>
                <li class="stat">
                    <p id="sp-attack" class="value">Sp. Attack<span class="stat-bar"></span></p>
                </li>
                <li class="stat">
                    <p id="sp-defense" class="value">Sp. Defense<span class="stat-bar"></span></p>
                </li>
                <li class="stat">
                    <p id="speed" class="value">Speed<span class="stat-bar"></span></p>
                </li>
            </ul>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
